<html>
<head>
	<title> Home </title>
	<style>
		input[type=button]{
			width:30%;
			height:10%;
			color:"#1F1B24";
			font-size:30;
		}
		input[type=text]{
			width:90.8%;
			height:10%;
			color:"#1F1B24";
			font-size:30;
			text-align:right;
		}
		
	</style>
</head>
<body bgcolor="#1F1B24">
	<form>
		<input type="text" id="output" disabled required> <p></p>

		<input type="button" onclick="set(1)" value="1">
		<input type="button" onclick="set(2)" value="2">
		<input type="button" onclick="set(3)" value="3">
		<p></p>
		<input type="button" onclick="set(4)" value="4">
		<input type="button" onclick="set(5)" value="5">
		<input type="button" onclick="set(6)" value="6">
		<p></p>
		<input type="button" onclick="set(7)" value="7">
		<input type="button" onclick="set(8)" value="8">
		<input type="button" onclick="set(9)" value="9">
		<p></p>
		<input type="button" onclick="set(0)" value="0" style="width:30%">
		<input type="button" onclick="set('+')" value="+" style="width:60.5%">
		<p></p>
		<input type="button" onclick="set('-')" value="-" >
		<input type="button" onclick="set('*')" value="x" >
		<input type="button" onclick="set('/')" value="/" >
		<p></p>
		<input type="button" onclick="calculate()" value="=" id="equal" style="width:90.8%">
		<p></p>
		<input type="button" onclick="reset()" value="Clear" id="clear" style="width:90.8%">

		<script>
			var text="";
			var element=document.getElementById("output");
			function set(val){
				text=text+val;
				element.value=text;
			}
			function calculate(){
				var result=eval(text);
				element.value=result;
				text="";
				result=0;
			}
			function reset(){
				text="";
				element.value=text;
			}
		</script>
</body>
</html>
